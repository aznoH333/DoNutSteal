<h2>Blog</h2>
<div *ngIf="blogs.length < 1"> No blogs availible </div>

<span *ngFor="let i of blogs">
  <h3>{{i[0]}}</h3>
  <p>{{i[1]}}</p>
</span>

<label>Title</label>
<input type="Text" #titleInput><br>
<label>Text</label>
<input type="Text" #textInput><br>
<button (click)="addBlog()"> Add blog </button>
